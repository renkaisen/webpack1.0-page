<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="box">
      <a v-link = "{path:'/home'}">主页</a>
      <a v-link = "{path:'/news'}">新闻</a>
    
  </div>
  <div>
    <router-view></router-view>
  </div>

  
</body>
</html>
<!-- 路由分为5步 -->
<!-- 1，引包 -->
<!-- 2，定义一个根组件 -->
<!-- 3，准备路由 -->
<!-- 4，关联 -->
<!-- 5，启动路由 -->
<!-- 6，跳转 -->
<script src = 'vue.min.js'></script>
<script src="vue-router.min.js"></script>
<script>
    // 2,定义一个组件
    var App = Vue.extend();

    // HOME,News 组件准备
    var Home = Vue.extend({
        template:'<h3>我是你的小鹿</h3>'
    });

    var News =Vue.extend({
        template:'<h3>哈哈哈，小鹿</h3>'
    });


    //3,准备路由
    
    var router = new VueRouter();

    //4,关联 路由
    router.map({
      'home':{
        component:Home
      },
      'news':{
        component:News
        
      }
    });
    //5,启动路由
    router.start(App,'#box');
    //6，跳转
    // router.redirect({
    //   '/':'home'
    // })
</script>
